<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Bosnien & Fußball — Flexbox Version</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
    :root{
      --bosnia-blue:#0b63c6;
      --bosnia-yellow:#ffd400;
      --accent:#1db954;
      --white:#ffffff;
      --card-bg: linear-gradient(135deg,#ffeedd,#ffdfe6);
    }

    body{
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg,#f0f8ff 0%, #e8f7ee 100%);
      color:#222;
      padding: 2rem;
      display:flex;
      justify-content:center;
    }

    .stadion{
      width: 420px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .stadion__header{
      display:flex;
      gap:1rem;
      align-items:center;
      padding:18px;
      background: linear-gradient(90deg, rgba(11,99,198,0.95), rgba(11,99,198,0.75));
      color:var(--white);
    }

    .flagge{
      width:84px;
      height:56px;
      border:4px solid rgba(255,255,255,0.6);
      border-radius:6px;
      background:
        linear-gradient(90deg, transparent 44%, var(--bosnia-yellow) 44%, var(--bosnia-yellow) 56%, transparent 56%),
        radial-gradient(circle at 30% 35%, var(--white) 8%, transparent 9%),
        var(--bosnia-blue);
      position:relative;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }

    .flagge::after{
      content:"★ ★ ★";
      position:absolute;
      left:10px;
      top:6px;
      color:white;
      font-size:12px;
      transform:rotate(-18deg);
      letter-spacing:4px;
    }

    .pitch{
      padding:20px;
      background: linear-gradient(180deg,#b8f1a5, #74d06b);
      border-top:6px solid rgba(255,255,255,0.3);
      display:flex;
      gap:16px;
    }

    .box {
      min-height: 250px; /* hinzugefügt: Box verlängert */
      flex:1;
      background:rgba(255,255,255,0.85);
      padding:16px;
      border-radius:10px;
      border:3px solid rgba(0,0,0,0.06);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .players{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .player{
      background: linear-gradient(180deg,var(--bosnia-blue), #0270b6);
      color:white;
      padding:8px 10px;
      border-radius:6px;
      border:2px solid rgba(255,255,255,0.12);
    }

    .score{
      font-size:2.4rem;
      font-weight:800;
      color:var(--accent);
      text-align:center;
    }

    .stadion__footer{
      padding:12px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-top:6px solid var(--bosnia-yellow);
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
    }

    .cta{
      background: linear-gradient(90deg,#ff4d6d,#ffd54f);
      padding:10px 14px;
      border-radius:8px;
      border:3px solid rgba(0,0,0,0.06);
      font-weight:700;
    }

    @media(max-width:520px){
      .pitch{
        flex-direction:column;
      }
    }
  </style>
</head>
<body>
  <section class="stadion" aria-label="Bosnien Stadion Karte">
    <header class="stadion__header">
      <div class="flagge"></div>
      <div>
        <div class="stadion__title">Bosnien & Herzegowina</div>
        <div class="stadion__subtitle">Flexbox Stadion Widget</div>
      </div>
    </header>

    <div class="pitch">
      <div class="box">
        <strong>Heimmannschaft</strong>
        <div class="players">
          <div class="player">Džeko</div>
          <div class="player">Pjanić</div>
          <div class="player">Višća</div>
        </div>
      </div>

      <div class="box" style="text-align:center;">
        <div>Ergebnis</div>
        <div class="score">2 : 1</div>
        <div>Minute 86 — Spannend!</div>
      </div>

      <div class="box">
        <strong>Österreich</strong>
        <div class="players">
          <div class="player" style="background:#ff6b6b">Arnautović</div>
          <div class="player" style="background:#6b5bff">Mittelfeld</div>
        </div>
      </div>
    </div>

    <footer class="stadion__footer">
      <div><strong>Stadion:</strong> Grüne Arena</div>
      <div class="cta">Supporte die Mannschaft</div>
    </footer>
  </section>
</body>
</html>
