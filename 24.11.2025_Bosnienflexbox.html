<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Bosnien & Fußball — Flexbox Version</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bosnia-blue:#0b63c6;
      --bosnia-yellow:#ffd400;
      --accent:#1db954;
      --white:#ffffff;
      --card-bg: linear-gradient(135deg,#ffeedd,#ffdfe6);
    }

    body{
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg,#f0f8ff 0%, #e8f7ee 100%);
      color:#222;
      padding: 2rem;
      display:flex;
      justify-content:center;
    }

    .stadion{
      width: 420px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .stadion__header{
      display:flex;
      gap:1rem;
      align-items:center;
      padding:18px;
      background: linear-gradient(90deg, rgba(11,99,198,0.95), rgba(11,99,198,0.75));
      color:var(--white);
    }

    .flagge{
      width:84px;
      height:56px;
      border:4px solid rgba(255,255,255,0.6);
      border-radius:6px;
      background:
        linear-gradient(90deg, transparent 44%, var(--bosnia-yellow) 44%, var(--bosnia-yellow) 56%, transparent 56%),
        radial-gradient(circle at 30% 35%, var(--white) 8%, transparent 9%),
        var(--bosnia-blue);
      position:relative;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }

    .flagge::after{
      content:"★ ★ ★";
      position:absolute;
      left:10px;
      top:6px;
      color:white;
      font-size:12px;
      transform:rotate(-18deg);
      letter-spacing:4px;
    }

    .pitch{
      padding:20px;
      background: linear-gradient(180deg,#b8f1a5, #74d06b);
      border-top:6px solid rgba(255,255,255,0.3);
      display:flex;
      gap:16px;
    }

    .box{
      flex:1;
      background:rgba(255,255,255,0.85);
      padding:16px;
      border-radius:10px;
      border:3px solid rgba(0,0,0,0.06);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .players{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .player{
      background: linear-gradient(180deg,var(--bosnia-blue), #0270b6);
      color:white;
      padding:8px 10px;
      border-radius:6px;
      border:2px solid rgba(255,255,255,0.12);
    }

    /* --- Änderungen: Score als Flexbox + blinkende Zahlen --- */
    .score{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:2.4rem;
      font-weight:800;
      color:var(--accent);
      text-align:center;
      padding:6px 10px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      border: 3px solid rgba(29,185,84,0.12);
    }

    .score .digit{
      display:inline-flex;
      min-width:1.1ch;
      justify-content:center;
      align-items:center;
      padding:6px 10px;
      border-radius:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      color: #0b3e2f;
    }

    .score .colon{
      font-weight:900;
      color:#0b3e2f;
      opacity:0.95;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0; transform: translateY(-4px); }
    }

    /* blink-Klasse animiert die Zahl */
    .digit.blink {
      animation: blink 1s infinite;
    }

    /* erlauben, dass linke/rechte Zahl unterschiedlich blinken (optional) */
    .digit.blink.delay { animation-delay: 0.25s; }

    .stadion__footer{
      padding:12px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-top:6px solid var(--bosnia-yellow);
      background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
    }

    .cta{
      background: linear-gradient(90deg,#ff4d6d,#ffd54f);
      padding:10px 14px;
      border-radius:8px;
      border:3px solid rgba(0,0,0,0.06);
      font-weight:700;
    }

    @media(max-width:520px){
      .pitch{
        flex-direction:column;
      }
    }
  </style>
</head>
<body>
  <section class="stadion" aria-label="Bosnien Stadion Karte">
    <header class="stadion__header">
      <div class="flagge"></div>
      <div>
        <div class="stadion__title">Bosnien & Herzegowina</div>
        <div class="stadion__subtitle">Flexbox Stadion Widget</div>
      </div>
    </header>

    <div class="pitch">
      <div class="box">
        <strong>Heimmannschaft</strong>
        <div class="players">
          <div class="player">Džeko</div>
          <div class="player">Pjanić</div>
          <div class="player">Višća</div>
        </div>
      </div>

      <div class="box" style="text-align:center;">
        <div>Ergebnis</div>

        <!-- Score als Flexbox mit einzelnen Ziffern/Trennzeichen -->
        <div class="score" id="score" aria-live="polite">
          <span class="digit blink" id="leftDigit">2</span>
          <span class="colon">:</span>
          <span class="digit blink delay" id="rightDigit">1</span>
        </div>

        <div style="margin-top:8px;">Minute 86 — Spannend!</div>
      </div>

      <div class="box">
        <strong>Österreich</strong>
        <div class="players">
          <div class="player" style="background:#ff6b6b">Arnautović</div>
          <div class="player" style="background:#6b5bff">Mittelfeld</div>
        </div>
      </div>
    </div>

    <footer class="stadion__footer">
      <div><strong>Stadion:</strong> Grüne Arena</div>
      <div class="cta">Supporte die Mannschaft</div>
    </footer>
  </section>

  <script>
    // kleine Demo: beim Klick auf Score kurz anderes Blinken (optional)
    const left = document.getElementById('leftDigit');
    const right = document.getElementById('rightDigit');
    const score = document.getElementById('score');

    score.addEventListener('click', () => {
      // togglet blink-Klasse kurz, damit Effekt sichtbar wird
      left.classList.toggle('blink');
      right.classList.toggle('blink');
      setTimeout(() => {
        left.classList.add('blink');
        right.classList.add('blink');
      }, 600);
    });

    // Beispiel: Animation nur bei Änderung (simuliert)
    // setTimeout(() => { left.textContent = '3'; left.classList.add('blink'); }, 2000);
  </script>
</body>
</html>
